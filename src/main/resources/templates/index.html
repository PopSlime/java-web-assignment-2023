<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="/fragments/layout.html :: layout" lang="zh" th:lang="#{lang}">
<head>
    <title id="page-title">[[#{page.index}]]</title>
</head>
<body>
<main id="page-content">
    <form id="index-filter-container">
        <div id="search-box-container">
            <input type="search" name="keyword" class="search-box" />
            <input type="submit" value="搜索" th:value="#{search}" class="search-button" />
        </div>
        <table id="index-filters">
            <tr>
                <td style="color: #a62;" th:text="#{rank}">排行</td>
                <td>
                    <div class="flex-list">
                        <label>
                            <input type="radio" name="sort" value="weekly_heat" />
                            <span th:text="#{rank.weekly}">本周排行</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="monthly_heat" />
                            <span th:text="#{rank.monthly}">本月排行</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="rating" />
                            <span th:text="#{rank.review}">好评排行</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="total_heat" checked />
                            <span th:text="#{rank.overview}">全部排行</span>
                        </label>
                    </div>
                </td>
            </tr>
            <tr th:each="scope : ${types}">
                <td style="color: #4a4;" th:text="#{${'scope.' + scope.key}}">大类</td>
                <td>
                    <div class="flex-list">
                        <label th:each="type : ${scope.value}">
                            <input type="checkbox" th:name="${'type' + scope.key}" th:value="${type.typeId}" />
                            <span th:text="${type.name}">类型</span>
                        </label>
                    </div>
                </td>
            </tr>
        </table>
    </form>

    <div id="index-list-container">
        <ul id="index-list" class="grid-list" style="grid-template-columns: repeat(auto-fill, minmax(240px, max-content))">
            <li>
                <div><img src="/img/film/movie1.png"></div>
                <a th:href="@{/filmDetail}">匆匆那年</a>
            </li>
            <li>
                <div><img src="/img/film/movie1.png"></div>
                <a>匆匆那年</a>
            </li>
            <li>
                <div><img src="/img/film/movie1.png"></div>
                <a>匆匆那年</a>
            </li>
            <li>
                <div><img src="/img/film/movie1.png"></div>
                <a>匆匆那年</a>
            </li>
        </ul>
        <script src="/js/index_pager.js"></script>
    </div>
</main>
</body>
</html>
