<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="/fragments/layout.html :: layout" lang="zh" th:lang="#{lang}">
<head>
    <title id="page-title">[[#{account.signup}]]</title>
</head>
<body>
<main id="page-content">
    <form method="post" id="login-form">
        <div id="welcome" th:text="#{account.signup}">注册</div>
        <table>
            <tr>
                <td><label for="account" th:text="#{account}">账户</label></td>
                <td><input type="text" id="account" name="account" /></td>
            </tr>
            <tr>
                <td><label for="password" th:text="#{account.password}">密码</label></td>
                <td><input type="password" id="password" name="password" /></td>
            </tr>
            <tr>
                <td><label for="confirm-password" th:text="#{account.password.confirm}">确认密码</label></td>
                <td><input type="password" id="confirm-password" /></td>
            </tr>
        </table>
        <input type="submit" class="button-submit" value="注册" th:value="#{account.signup}" />
        <div class="client-message" id="msg-mismatched-password" th:text="#{account.error.mismatched_password}">两次输入的密码不匹配</div>
        <script src="/js/signup.js"></script>
    </form>
</main>
</body>
</html>
